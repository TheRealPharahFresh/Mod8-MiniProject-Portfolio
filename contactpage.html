        <fieldset>
            <legend>Contact You</legend>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890" required pattern="[\+][0-9]{1,4}[-\s]?[0-9]{1,15}" aria-label="Phone number">

            <label for="name">Full Name:</label>
            <input type="name" id="name" name="name" placeholder="What is your name?" min="1" max="50">

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>



        </fieldset>

        <fieldset>
